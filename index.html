<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
       
                <!-- Bootstrap CSS v5.2.1 -->
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                    crossorigin="anonymous"
                />
          
                <script
                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"
                ></script>
        
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"
                ></script>
            </body>
        </html>
        
</head>

<body>

    <!-- Tạo mảng -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                Nhập số nguyên
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập vào số nguyên bất kỳ</label>
                    <input type="text" class="form-control" id="soNguyen">
                </div>
                <button id="btnSoNguyen" class="btn btn-danger" onclick="addNumber()">Nhập số</button>
            </div>
            <div id="array" class="card-footer text-muted"></div>
        </div>

        <br>
        <br>

        <!-- bài 1  -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnTongDuong" class="btn btn-primary">1. Tính tổng số dương</button>
                    </div>
                    <div class="card-body">
                        <div id="tinhTongSoDuong"></div>
                    </div>
                </div>
            </div>
             <!-- bài 2 -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnDemSoDuong" class="btn btn-primary">2. Đếm số dương</button>
                    </div>
                    <div class="card-body">
                        <div id="demSoDuong"></div>
                    </div>
                </div>
            </div>
                 <!-- bài 3 -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnNhoNhat" class="btn btn-primary">3. Tìm số nhỏ nhất</button>
                    </div>
                    <div class="card-body">
                        <div id="soNhoNhat"></div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!-- bài 4 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnMinDuong" class="btn btn-primary">4. Tỉm số dương nhỏ nhất</button>
                    </div>
                    <div class="card-body">
                        <div id="minDuong"></div>
                    </div>
                </div>
            </div>
               <!-- bài 5 -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnChanCuoiCung" class="btn btn-primary">5. Tìm số chẵn cuối cùng</button>
                    </div>
                    <div class="card-body">
                        <div id="chanCuoiCung"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bài 6 -->
            <div class="col-sm p-3">
                <div class="card">
                    <div class="card-header">
                        Đổi chỗ 2 giá trị
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào vị trí thứ 1 cần đổi</label>
                            <input type="text" class="form-control" id="phanTuThu1">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập vào vị trí thứ 2 cần đổi</label>
                            <input type="text" class="form-control" id="phanTuThu2">
                        </div>
                        <button id="btnDoiCho" class="btn btn-primary">6. Đổi chỗ</button>
                    </div>
                    <div id="arrayNew" class="card-footer text-muted"></div>
                </div>
            </div>
        

        <br>
        <br>

        <!-- bài 7 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnSort" class="btn btn-primary">7. Sắp xếp tăng dần</button>
                    </div>
                    <div class="card-body">
                        <div id="sort"></div>
                    </div>
                </div>
            </div>
          <!-- bài 8 -->
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnSoNguyenTo" class="btn btn-primary">8. Tìm số nguyên tố đầu tiên</button>
                    </div>
                    <div class="card-body">
                        <div id="soNguyenTo"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bài 9 -->
            <div class="col-sm p-5">
                <div class="card">
                    <div class="card-header">
                        Nhập số thực
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào số thực bất kỳ</label>
                            <input type="text" class="form-control" id="soThuc">
                        </div>
                        <button class="btn btn-primary" onclick="addNumberReal()">Nhập số thực</button>
                        <br>
                        <br>
                        <button id="btnTimSoNguyen" class="btn btn-primary">9. Có bao nhiêu số nguyên</button>
                    </div>
                    <div id="arrayReal" class="card-footer text-muted"></div>
                    <div id="timSoNguyen" class="card-footer text-muted"></div>
                </div>
            </div>
       


        <!-- Bài 10 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnCompare" class="btn btn-primary">10. So sánh số âm dương</button>
                    </div>
                    <div class="card-body">
                        <div id="compare"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="./index.js"></script>

    

</body>

</html>
